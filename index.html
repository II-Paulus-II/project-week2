        <button id="upgradeGPU">Upgrade GPU</button>
      </div>
      <div class="box">
        <button id="object-hacker"></button>

      <div class="box"></div>
      <div class="box"></div>

      <div class="box"></div>

    </section>

    <h3>Clyker Technologies &copy; 1931</h3>
