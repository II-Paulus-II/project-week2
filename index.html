<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clyker Game</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" defer></script>
</head>
<body>
  <header>
    <h1>Clyke this stuff if you want!</h1>
    <h2>Click on your monitor to begin!</h2>
  </header>
  <main>
    <section class="left"></section>
    <section class="click-area" id="click-area-id">
      <!-- New grid with three boxes on top for information -->
      <div class="box"></div>
      <div class="box levelBox"> 
        <p>Current Level: <span id="currentLevel">1</span> </p>
      </div>
      <div class="box damageBox">
        <div>Botnet Dps: <span id="dpsCounter">1</span></div>
        <div>Click Damage: <span id="clickDamageCounter">1</span></div>
      </div>
      <div class="box"></div>
      <div class="box"><p id="objectHPTitle">object HP:</p></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"><p id="objectHP">10 / 10</p></div>
      <div class="box"></div>
      <div class="box rigBox">
        <div>Current GPU: </div>
        <div><span id="currentGPU">iGPU</span></div>
        <button id="upgradeGPU">Upgrade GPU</button>
      </div>
      <div class="box">
        <button id="objectHacker"></button>
      </div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <!--  -->
    </section>
    <section class="right">

    </section>
  </main>
  <footer>
    <h3>Clyker Technologies &copy; 1931</h3>
  </footer>
</body>
</html>
